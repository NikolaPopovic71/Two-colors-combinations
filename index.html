<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Colors Combination</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <button id="back" class="nav-button">&larr;</button>
      <div class="card">
        <div class="card-half left-half">
          <span class="hex-code">#e9b3f7</span>
        </div>
        <div class="card-half right-half">
          <span class="hex-code">#653203</span>
          <span class="number">01</span>
        </div>
      </div>
      <button id="forward" class="nav-button">&rarr;</button>
    </div>

    <div id="nav-row">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <input
        type="number"
        id="card-number"
        placeholder="Card No."
        min="1"
        max="100"
      />
      <button id="copy-hex">Copy HEX</button>
      <button id="memorize">Memorize</button>
    </div>

    <div id="memorized-cards">
      <h3>Memorized Cards:</h3>
      <ul id="memorized-list"></ul>
    </div>

    <div id="socials-wrapper" class="socials-wrapper"></div>
      <div id="social-container">
        <span id="click-hint">Click the image to get contacts</span>
        <button id="share-button">
          <img src="images/ponITech - shorten logo_without_n.svg" alt="logo" class="logo" />
        </button>
      </div>
    
      <ul class="socials-menu">
        <li class="social">
          <a href="https://www.instagram.com/ponitech2024/" target="_blank" rel="noopener noreferrer" title="Instagram-Home">
            <img src="images/ins_line.svg" alt="Instagram" />
          </a>
        </li>
        <li class="social">
          <a href="https://x.com/NikolaP_itech" target="_blank" rel="noopener noreferrer" title="X-Home">
            <img src="images/social_x_line.svg" alt="Twitter" />
          </a>
        </li>
        <li class="social">
          <a href="https://github.com/NikolaPopovic71" target="_blank" rel="noopener noreferrer" title="GitHub-Home">
            <img src="images/github_line.svg" alt="GitHub" />
          </a>
        </li>
        <li class="social">
          <a href="https://www.youtube.com/channel/UCxb4I-V_DoYuVTsV-hU1PoQ" target="_blank" rel="noopener noreferrer" title="YouTube-Home">
            <img src="images/youtube_line.svg" alt="Youtube" />
          </a>
        </li>
        <li class="social">
          <a href="mailto:nikolap.itech@gmail.com" target="_blank" rel="noopener noreferrer" title="Email">
            <img src="images/email_line.svg" alt="Email" />
          </a>
        </li>
      </ul>
    </div>

    
    <div class="card-thanks">
      <h3>Special thanks</h3>
      <img class="heart" src="images/heart.svg" alt="heart">
      <img class="heart" src="images/heart.svg" alt="heart">
      <img class="heart" src="images/heart.svg" alt="heart">
      <div class="card__content">
        <p class="card__title">for color combinations to</p>
        <div class="card__description">
          <ul>
            <li><a href="https://www.instagram.com/alenn.design/" class="link">allen.design</a></li>
            <li><a href="https://www.instagram.com/themoidesign/" class="link">themoidesign</a></li>
            <li><a href="https://www.instagram.com/varrismansuri/" class="link">varrismansuri</a></li>
            <li><a href="https://www.instagram.com/ronasit_ui/" class="link">ronasit_ui</a></li>
          </ul>
        </div>
      </div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
